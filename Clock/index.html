<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="clock" class="hide">
                <div class="num">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p>10</p>
                    <p>11</p>
                    <p>12</p>
                    <!-- <p>.</p> -->
                    <div class="center-point"></div>
                    <div class="hour-hand hands">
                        <div class="hour"></div>
                    </div>
                    <div class="min-hand hands">
                        <div class="min"></div>
                    </div>
                    <div class="sec-hand hands">
                        <div class="sec"></div>
                    </div>

                    <div class="center-point-up"></div>                
                </div>  
            </div>
        
            <div id="digclock" class="hidden">
                <div class="hr">
                    <p id="timehr" class="time"></p>
                </div>
                <div class="colon">
                    <p class="c">:</p>
                </div>
                <div class="mn">
                    <p id="timemn" class="time"></p>
                </div> 
                <div class="colon1">
                    <p id="colo" class="c1">:</p>
                </div>
                <div class="sc">
                    <p id="timesc" class="time"></p>
                </div>
                <div id="am">
                    <p id="mer" class="time"></p>
                </div>
            </div>
            <div id="ist">
                <p id="indian">Indian Standard Time |</p>
            </div>
            <!-- <div class="test"></div> -->
        </div>
    </div>


    <script src="script.js"></script>    
</body>
</html>
